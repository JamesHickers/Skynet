<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat with File.io Upload</title>
<style>
  body { background:#222; color:#eee; font-family:sans-serif; }
  #chatMessages { max-width: 600px; margin: 20px auto; background:#333; padding:10px; height:300px; overflow-y:auto; border-radius:8px; }
  .message { margin-bottom: 10px; }
  .message-user { font-weight: bold; color: #4caf50; }
  .chat-input { max-width: 600px; margin: 10px auto; display: flex; gap: 10px; }
  .chat-input input[type=text] { flex:1; padding: 8px; border-radius: 6px; border:none; }
  .chat-input input[type=file] { padding: 8px; }
  .chat-input button { padding: 8px 16px; border:none; border-radius: 6px; background:#4caf50; color:#fff; cursor:pointer; }
  img, video, audio { max-width: 100%; border-radius: 8px; margin-top: 5px; }
</style>
</head>
<body>

<div class="chat-messages" id="chatMessages"></div>

<div class="chat-input">
  <input type="text" id="textInput" placeholder="Send a message..." />
  <input type="file" id="fileInput" />
  <button id="sendBtn">Send</button>
</div>

<script>
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');

sendBtn.addEventListener('click', sendMessage);

textInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault(); // prevent newline if textarea, or form submit
    sendMessage();
  }
});

async function sendMessage() {
  const text = textInput.value.trim();
  const fileInput = document.getElementById('fileInput');
  const file = fileInput.files[0];
  const chat = document.getElementById('chatMessages');

  if (!file && !text) return; // no blank messages

  let embed = '';
  if (file) {
    const formData = new FormData();
    formData.append('file', file);

    try {
      const res = await fetch('https://0x0.st', {
        method: 'POST',
        body: formData
      });

      const url = await res.text();
      if (!url.startsWith('http')) throw new Error('Upload failed');

      const mime = file.type;
      if (mime.startsWith('image/')) {
        embed = `<img src="${url.trim()}" style="max-width:100%;border-radius:6px;margin-top:8px;">`;
      } else if (mime.startsWith('video/')) {
        embed = `<video controls src="${url.trim()}" style="max-width:100%;border-radius:6px;margin-top:8px;"></video>`;
      } else if (mime.startsWith('audio/')) {
        embed = `<audio controls src="${url.trim()}" style="margin-top:8px;"></audio>`;
      } else {
        embed = `<a href="${url.trim()}" target="_blank" rel="noopener noreferrer">Download File</a>`;
      }
    } catch (e) {
      alert('File upload failed: ' + e.message);
      return;
    }
  }

  let messageHTML = '';
  if (text) messageHTML += `<div class="message"><span class="message-user">You</span>: ${text}</div>`;
  if (embed) messageHTML += `<div class="message"><span class="message-user">You</span>: ${embed}</div>`;

  chat.insertAdjacentHTML('beforeend', messageHTML);

  textInput.value = '';
  fileInput.value = '';
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
