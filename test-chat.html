<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat w/ tmpfiles Upload (GitHub Pages Fix)</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; }
    #chatMessages { max-width: 600px; margin: 20px auto; background: #222; padding: 10px; height: 300px; overflow-y: auto; border-radius: 8px; }
    .message { margin-bottom: 10px; }
    .message-user { font-weight: bold; color: #4caf50; }
    .chat-input { max-width: 600px; margin: 10px auto; display: flex; gap: 10px; }
    .chat-input input[type=text] { flex: 1; padding: 8px; border-radius: 6px; border: none; }
    .chat-input input[type=file] { padding: 8px; background: #333; color: #eee; border-radius: 6px; }
    .chat-input button { padding: 8px 16px; border: none; border-radius: 6px; background: #4caf50; color: #fff; cursor: pointer; }
    img, video, audio, iframe { max-width: 100%; border-radius: 8px; margin-top: 5px; }
  </style>
</head>
<body>

<div id="chatMessages"></div>

<div class="chat-input">
  <input type="text" id="textInput" placeholder="Send a message..." />
  <input type="file" id="fileInput" />
  <button id="sendBtn">Send</button>
</div>

<script>
const textInput = document.getElementById('textInput');
const fileInput = document.getElementById('fileInput');
const sendBtn = document.getElementById('sendBtn');
const chat = document.getElementById('chatMessages');

sendBtn.addEventListener('click', sendMessage);
textInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    sendMessage();
  }
});

async function sendMessage() {
  const text = textInput.value.trim();
  const file = fileInput.files[0];
  if (!text && !file) return;

  let embed = '';

  if (file) {
    const formData = new FormData();
    formData.append('file', file);

    try {
      const res = await fetch('https://corsproxy.io/?https://tmpfiles.org/api/v1/upload', {
        method: 'POST',
        body: formData
      });

      if (!res.ok) throw new Error('Failed to upload. Server did not respond OK.');

      const json = await res.json();
      const url = json?.data?.url?.trim();

      if (!url) throw new Error('No valid URL returned.');

      const ext = file.name.split('.').pop().toLowerCase();

      if (/\.(jpg|jpeg|png|gif|webp|bmp)$/i.test(ext)) {
        embed = `<div><a href="${url}" target="_blank">${url}</a><br><img src="${url}" alt="image"></div>`;
      } else if (/\.(mp4|webm|ogg)$/i.test(ext)) {
        embed = `<div><a href="${url}" target="_blank">${url}</a><br><video controls src="${url}" style="max-width:100%;border-radius:8px;"></video></div>`;
      } else if (/\.(mp3|wav|ogg|flac)$/i.test(ext)) {
        embed = `<div><a href="${url}" target="_blank">${url}</a><br><audio controls src="${url}" style="width:100%;"></audio></div>`;
      } else if (/\.(txt|log|md|json|js|html|lua|cpp|py|sh)$/i.test(ext)) {
        embed = `<div><a href="${url}" target="_blank">${url}</a><br><iframe src="${url}" style="width:100%;height:300px;background:#111;border:none;"></iframe></div>`;
      } else {
        embed = `<div><a href="${url}" target="_blank" rel="noopener noreferrer">ðŸ“Ž ${file.name}</a></div>`;
      }

    } catch (err) {
      alert("Upload failed: " + err.message);
      return;
    }
  }

  let messageHTML = '';
  if (text) messageHTML += `<div class="message"><span class="message-user">You</span>: ${text}</div>`;
  if (embed) messageHTML += `<div class="message"><span class="message-user">You</span>: ${embed}</div>`;

  chat.insertAdjacentHTML('beforeend', messageHTML);

  textInput.value = '';
  fileInput.value = '';
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
