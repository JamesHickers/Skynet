<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="skynet-logo.png">
  <title>Skynet - Exclusive Chat for ProtonMail Users</title>
  <meta name="description" content="Your exclusive, privacy chat platform.">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 3rem 1rem;
      user-select: none;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #222;
      border: 2px solid #e00;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 18px #e00;
    }
    h1 {
      color: #e00;
      margin-bottom: 0.3rem;
    }
    .warning {
      background-color: #e00;
      color: #fff;
      padding: 0.6rem;
      border-radius: 5px;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin: 0.6rem 0 1rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }
    button {
      background-color: #e00;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 5px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.25s ease;
      width: 100%;
      font-weight: bold;
      user-select: none;
    }
    button:hover {
      background-color: #a00;
    }
    #response {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 1.4rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Skynet</h1>
    <p>Your exclusive chat platform â€” ProtonMail users only.</p>
    <div class="warning">ðŸš¨ ProtonMail emails only. No exceptions! ðŸš¨</div>

    <form id="signupForm" autocomplete="off">
      <input type="text" name="username" placeholder="Choose your username" required />
      <input type="email" name="email" placeholder="ProtonMail email only" required />
      <input type="password" name="password" placeholder="Password (lol)" required />
      <button type="submit">Create Account</button>
    </form>

    <div id="response"></div>

    <footer>Â© 2025 Skynet. Totally original. Definitely not a fork.</footer>
  </div>

<script>
  const form = document.getElementById('signupForm');
  const response = document.getElementById('response');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const username = form.username.value.trim();
    const email = form.email.value.trim().toLowerCase();
    const password = form.password.value;

    if (!email.endsWith('@protonmail.com')) {
      response.style.color = 'red';
      response.textContent = 'Error: Must use a ProtonMail email.';
      return;
    }

    // Check if account already exists
    const existingUsers = JSON.parse(localStorage.getItem('skynetUsers') || '{}');
    if (existingUsers[email]) {
      response.style.color = 'orange';
      response.textContent = 'Account already exists. Try logging in.';
      return;
    }

    // Save user to localStorage
    existingUsers[email] = { username, password };
    localStorage.setItem('skynetUsers', JSON.stringify(existingUsers));

    response.style.color = 'lime';
    response.textContent = `Welcome aboard, ${username}! Account created.`;    

    form.reset();
  });
</script>
</body>
</html>
