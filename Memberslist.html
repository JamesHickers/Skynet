<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Skynet Members</title>
  <meta name="robots" content="index, follow">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #ddd;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: #2c2f33;
      padding: 20px 10px;
      overflow-y: auto;
    }
    .sidebar h2 {
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 15px;
    }
    .filter select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      background: #444;
      color: #eee;
      border: none;
      border-radius: 5px;
    }
    .member {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .member:hover { background: #3a3f47; }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .member-info {
      display: flex;
      flex-direction: column;
    }
    .username { color: #fff; font-weight: 500; font-size: 14px; }
    .status { font-size: 12px; color: #aaa; }
    .main-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸ’» Skynet Members</h2>
    <div class="filter">
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>
    </div>
    <div id="memberList"></div>
  </div>

  <div class="main-panel">
    <p>Select a member to open their DM.</p>
  </div>

  <script>
    let allUsers = [];

    function renderMembers(filter = 'all') {
      const list = document.getElementById('memberList');
      list.innerHTML = '';
      allUsers.forEach(({ user_account: u }) => {
        if (filter !== 'all' && u.status !== filter) return;

        const member = document.createElement('a');
        member.className = 'member';
        member.href = `dms.html?user=${encodeURIComponent(u.username)}`;
        member.innerHTML = `
          <img class="avatar" src="${u.avatar}" alt="${u.username}">
          <div class="member-info">
            <div class="username">${u.username}</div>
            <div class="status" style="color:${u.status === 'online' ? '#0f0' : '#888'}">${u.status}</div>
          </div>
        `;
        list.appendChild(member);
      });
    }

    function fetchSettings() {
      fetch('settings.json')
        .then(r => r.json())
        .then(d => {
          allUsers = d.users || [];
          renderMembers(document.getElementById('statusFilter').value);
        })
        .catch(e => console.log("Failed to load settings:", e));
    }

    fetchSettings();

    document.getElementById('statusFilter').addEventListener('change', e => {
      renderMembers(e.target.value);
    });

    setInterval(fetchSettings, 10000);
  </script>
</body>
</html>
