<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Skynet Members</title>
  <meta name="robots" content="index, follow">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #ddd;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: #2c2f33;
      padding: 20px 10px;
      overflow-y: auto;
    }
    .sidebar h2 {
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 15px;
    }
    .filter select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      background: #444;
      color: #eee;
      border: none;
      border-radius: 5px;
    }
    .member {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .member:hover { background: #3a3f47; }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .member-info {
      display: flex;
      flex-direction: column;
    }
    .username { color: #fff; font-weight: 500; font-size: 14px; }
    .status { font-size: 12px; color: #aaa; }
    .main-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸ’» Skynet Members</h2>
    <div class="filter">
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>
    </div>
    <div id="memberList"></div>
  </div>

  <div class="main-panel">
    <p>Select a member to open their DM.</p>
  </div>

  <script>
    let allUsers = [];

function fetchSettings() {
  const settings = JSON.parse(localStorage.getItem('skynetSettings') || '{}');
  const user = settings.user_account;

  if (user) {
    document.body.style.backgroundColor = user.theme === 'darkmode' ? '#111' : '#fff';
    document.body.style.color = user.theme === 'darkmode' ? '#eee' : '#000';
  } else {
    alert("No user found. Please log in.");
    window.location.href = "login.html";
    return;
  }

  const storedAccounts = JSON.parse(localStorage.getItem('skynetUsers') || '[]');
  allUsers = storedAccounts;
  renderMembers(document.getElementById('statusFilter').value);
}

// â± Periodic fallback sync
setInterval(() => {
  const updated = JSON.parse(localStorage.getItem('skynetUsers') || '[]');
  if (JSON.stringify(updated) !== JSON.stringify(allUsers)) {
    allUsers = updated;
    renderMembers(document.getElementById('statusFilter').value);
  }
}, 10000); // every 10s

// ðŸ” Real-time sync via localStorage
window.addEventListener('storage', e => {
  if (e.key === 'skynetUsers') {
    allUsers = JSON.parse(e.newValue || '[]');
    renderMembers(document.getElementById('statusFilter').value);
  }
});

// ðŸ§¹ Call initially
fetchSettings();

// ðŸ‘‚ Filter dropdown interaction
document.getElementById('statusFilter').addEventListener('change', e => {
  renderMembers(e.target.value);
});
  </script>
</body>
</html>
