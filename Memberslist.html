<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skynet Members â€“ Live</title>
  <meta name="robots" content="index, follow"> 
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ddd;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: #2c2f33;
      padding: 20px 10px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);
    }

    .sidebar h2 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .filter {
      margin-bottom: 10px;
    }

    .filter select {
      width: 100%;
      padding: 6px;
      border-radius: 5px;
      border: none;
      background: #444;
      color: #eee;
    }

    .member {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .member:hover {
      background-color: #3a3f47;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .member-info {
      display: flex;
      flex-direction: column;
    }

    .username {
      color: #fff;
      font-weight: 500;
      font-size: 14px;
    }

    .status {
      font-size: 12px;
      color: #aaa;
    }

    .main-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸ’» Skynet Members</h2>
    <div class="filter">
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>
    </div>
    <div id="memberList"></div>
  </div>

  <div class="main-panel">
    <p>Select a member to open their DM.</p>
  </div>

  <script>
    let allUsers = [];

    function renderMembers(filter = 'all') {
      const list = document.getElementById('memberList');
      list.innerHTML = '';
      allUsers.forEach(({ user_account: u }) => {
        if (filter !== 'all' && u.status !== filter) return;

        const member = document.createElement('a');
        member.classList.add('member');
        member.href = `dms.html?user=${encodeURIComponent(u.username)}`;
        member.innerHTML = `
          <img class="avatar" src="${u.avatar}" alt="${u.username}">
          <div class="member-info">
            <div class="username">${u.username}</div>
            <div class="status" style="color:${u.status === 'online' ? '#0f0' : '#888'}">${u.status}</div>
          </div>
        `;
        list.appendChild(member);
      });
    }

    fetch('settings.json')
      .then(res => res.json())
      .then(data => {
        allUsers = data.users;
        renderMembers();
      });

    document.getElementById('statusFilter').addEventListener('change', e => {
      renderMembers(e.target.value);
    });

    setInterval(() => {
      fetch('settings.json')
        .then(res => res.json())
        .then(data => {
          allUsers = data.users;
          const currentFilter = document.getElementById('statusFilter').value;
          renderMembers(currentFilter);
        });
    }, 10000);
  </script>
</body>
</html>
