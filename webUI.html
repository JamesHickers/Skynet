<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skynet â€“ Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ddd;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .servers {
      width: 72px;
      background: #202225;
      padding: 10px 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .server {
      width: 48px;
      height: 48px;
      margin: 10px 0;
      border-radius: 50%;
      background: #36393f;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .sidebar {
      width: 280px;
      background: #2c2f33;
      padding: 20px 10px;
      overflow-y: auto;
    }
    .sidebar h2 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .member {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .member:hover {
      background: #3a3f47;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .member-info {
      display: flex;
      flex-direction: column;
    }
    .username {
      color: #fff;
      font-weight: 500;
      font-size: 14px;
    }
    .status {
      font-size: 12px;
      color: #aaa;
    }
    .main-panel {
      flex: 1;
      background: #313338;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #888;
    }
    .user-card {
      position: fixed;
      bottom: 10px;
      left: 72px;
      width: 260px;
      background: #292b2f;
      padding: 10px;
      border-top: 1px solid #444;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-card img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    .user-card span {
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="servers">
    <div class="server" title="Server 1">S1</div>
    <div class="server" title="Server 2">S2</div>
    <div class="server" title="Server 3">S3</div>
  </div>

  <div class="sidebar">
    <h2>ðŸ‘¥ Friends List</h2>
    <div id="memberList"></div>
  </div>

  <div class="main-panel">
    <p>Select a friend to DM.</p>
  </div>

  <div class="user-card" id="currentUserCard">
    <img src="" id="userAvatar" alt="Avatar">
    <span id="userName"></span>
  </div>

  <script>
    const settings = JSON.parse(localStorage.getItem('skynetSettings') || '{}');
    const currentUser = settings.user_account;
    const allUsers = JSON.parse(localStorage.getItem('skynetUsers') || '[]');
    const memberList = document.getElementById('memberList');
    const userName = document.getElementById('userName');
    const userAvatar = document.getElementById('userAvatar');

    if (!currentUser) {
      alert('Not logged in. Redirecting...');
      window.location.href = 'login.html';
    } else {
      userName.textContent = currentUser.username;
      userAvatar.src = currentUser.avatar;
    }

    function renderMembers() {
      memberList.innerHTML = '';
      allUsers.forEach(({ user_account: user }) => {
        if (user.username === currentUser.username) return;

        const member = document.createElement('div');
        member.className = 'member';
        member.onclick = () => {
          window.location.href = `dms.html?user=${encodeURIComponent(user.username)}`;
        };
        member.innerHTML = `
          <img class="avatar" src="${user.avatar}" alt="${user.username}" />
          <div class="member-info">
            <div class="username">${user.username}</div>
            <div class="status" style="color: ${user.status === 'online' ? '#0f0' : '#888'}">${user.status}</div>
          </div>
        `;
        memberList.appendChild(member);
      });
    }
    renderMembers();
  </script>
</body>
</html>
