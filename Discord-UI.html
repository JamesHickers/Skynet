<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skynet Home</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #ddd;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 80px;
      background: #2c2f33;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 10px;
    }
    .sidebar button {
      background: #2c2f33;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .sidebar button:hover {
      background: #40444b;
    }
    .left-panel {
      width: 250px;
      background: #23272a;
      padding: 10px;
      overflow-y: auto;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .user-box {
      position: absolute;
      bottom: 10px;
      left: 90px;
      background: #2c2f33;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-box img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    .friend {
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .friend:hover {
      background: #3a3f47;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="location.href='index.html'">üè†</button>
    <button onclick="location.href='friends.html'">üë•</button>
    <button onclick="location.href='servers.html'">üí¨</button>
  </div>

  <div class="left-panel" id="friendsPanel">
    <h3>Friends</h3>
    <div id="friendsList"></div>
  </div>

  <div class="user-box" id="userCard">
    <img id="userAvatar" src="" alt="Avatar">
    <span id="userName">Username</span>
  </div>

  <script>
    const settings = JSON.parse(localStorage.getItem('skynetSettings') || '{}');
    const user = settings.user_account;

    if (!user) {
      alert("You must be logged in.");
      window.location.href = "login.html";
    } else {
      document.getElementById("userAvatar").src = user.avatar;
      document.getElementById("userName").textContent = user.username;

      const friendsList = document.getElementById("friendsList");
      if (user.contacts && Array.isArray(user.contacts)) {
        user.contacts.forEach(name => {
          const div = document.createElement("div");
          div.className = "friend";
          div.textContent = name;
          div.onclick = () => location.href = `dms.html?user=${encodeURIComponent(name)}`;
          friendsList.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
