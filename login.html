<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skynet Login</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 3rem 1rem;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #222;
      border: 2px solid #e00;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 18px #e00;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: #e00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #a00;
    }
    #loginResponse {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skynet Login</h1>
    <form id="loginForm">
      <input type="email" name="email" placeholder="ProtonMail email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginResponse"></div>
  </div>
<script>
  const form = document.getElementById('loginForm');
  const response = document.getElementById('loginResponse');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    const email = form.email.value.trim().toLowerCase();
    const password = form.password.value;

    try {
     const users = JSON.parse(localStorage.getItem('skynetUsers') || '{}');
const user = users[email];
  }
if (!user) {
  response.style.color = 'red';
  response.textContent = 'User not found.';
  return;
}

if (user.password !== password) {
  response.style.color = 'red';
  response.textContent = 'Incorrect password.';
  return;
}
      if (!user) {
        response.style.color = 'red';
        response.textContent = 'User not found.';
        return;
      }

      // NOTE: Add real password check if you store it (this version skips password for simplicity)
      if (!email.endsWith('@protonmail.com') && user.protonmail_verified) {
        response.style.color = 'orange';
        response.textContent = 'Must use a ProtonMail email.';
        return;
      }

      // Save user session
      const session = {
        user_account: {
          username: user.username,
          avatar: user.avatar,
          status: user.status,
          bio: user.bio,
          theme: user.theme,
          notifications: user.notifications
        }
      };
      localStorage.setItem('skynetSettings', JSON.stringify(session));

      window.location.href = 'test-chat.html';
    } catch (err) {
      console.error(err);
      response.style.color = 'red';
      response.textContent = 'Login failed. Could not load settings.';
    }
  });
</script>
</body>
</html>
