<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skynet Login</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 3rem 1rem;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #222;
      border: 2px solid #e00;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 18px #e00;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: #e00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #a00;
    }
    #loginResponse {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skynet Login</h1>
    <form id="loginForm">
      <input type="email" name="email" placeholder="ProtonMail email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginResponse"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const response = document.getElementById('loginResponse');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      const users = JSON.parse(localStorage.getItem('skynetUsers') || '{}');
      const user = users[email];

      if (!user) {
        response.style.color = 'red';
        response.textContent = 'User not found.';
        return;
      }

      if (user.password !== password) {
        response.style.color = 'orange';
        response.textContent = 'Incorrect password.';
        return;
      }

      response.style.color = 'lime';
      response.textContent = `Welcome back, ${user.username}!`;

      // Optional: Save login state
      localStorage.setItem('skynetCurrentUser', email);

      // Redirect or unlock access
      // window.location.href = "dashboard.html"; // Uncomment if you build a member area
    });
  </script>
</body>
</html>
